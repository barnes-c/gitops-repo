apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: barnes-biz
  namespace: barnes-biz
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: main
      namespace: gateway
  hostnames:
    - barnes.biz
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - group: ""
          kind: Service
          name: website
          port: 80
          weight: 1
