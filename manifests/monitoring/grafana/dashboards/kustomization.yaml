apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: monitoring

labels:
  - pairs:
      grafana_dashboard: "1"

generatorOptions:
  disableNameSuffixHash: true
  annotations:
    grafana_folder: Strava

configMapGenerator:
  - name: grafana-dashboard-strava-activity-analysis
    files:
      - strava_activity_analysis.json
  - name: grafana-dashboard-strava-activity-overview
    files:
      - strava_activity_overview.json
  - name: grafana-dashboard-strava-athlete-dashboard
    files:
      - strava_athlete_dashboard.json
  - name: grafana-dashboard-strava-datasource
    files:
      - strava_datasource.json
  - name: grafana-dashboard-strava-segment-overview
    files:
      - strava_segment_overview.json
