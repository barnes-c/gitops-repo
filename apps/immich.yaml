apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: immich
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  sources:
    - repoURL: https://github.com/barnes-c/gitops-repo
      targetRevision: main
      path: manifests/immich
    - repoURL: https://immich-app.github.io/immich-charts
      chart: immich
      targetRevision: 0.10.3
      helm:
        values: |
          env:
            DB_HOSTNAME: immich-postgres
            DB_PORT: "5432"
            DB_DATABASE_NAME: immich

          envFrom:
            - secretRef:
                name: immich-postgres-credentials

          immich:
            persistence:
              library:
                existingClaim: immich-library

          controllers:
            machine-learning:
              pod:
                nodeSelector:
                  workload/ml: "true"

          valkey:
            enabled: true
  destination:
    server: https://kubernetes.default.svc
    namespace: immich
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
