apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://github.com/barnes-c/gitops-repo
      targetRevision: main
      path: manifests/argocd
    - repoURL: https://argoproj.github.io/argo-helm
      chart: argo-cd
      targetRevision: 9.4.3
      helm:
        values: |
          configs:
            params:
              server.insecure: true
            cm:
              url: https://argo.barnes.biz
              admin.enabled: "false"
              dex.config: |
                connectors:
                  - type: oidc
                    id: authentik
                    name: Authentik
                    config:
                      issuer: https://auth.barnes.biz/application/o/argocd/
                      clientID: $argocd-oidc:dex.authentik.clientID
                      clientSecret: $argocd-oidc:dex.authentik.clientSecret
                      insecureEnableGroups: true
                      scopes:
                        - openid
                        - profile
                        - email
                        - groups
            rbac:
              policy.csv: |
                g, ArgoCD Admins, role:admin
              policy.default: role:readonly
          server:
            replicas: 1
          controller:
            replicas: 1
          repoServer:
            replicas: 1
          applicationSet:
            replicas: 1
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
