apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: authentik
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: default
  sources:
    - repoURL: https://github.com/barnes-c/gitops-repo
      targetRevision: main
      path: manifests/authentik
    - repoURL: https://charts.goauthentik.io
      chart: authentik
      targetRevision: 2025.12.3
      helm:
        values: |
          global:
            envFrom:
              - secretRef:
                  name: authentik-credentials

          authentik:
            secret_key: ""
            postgresql:
              password: ""

          postgresql:
            enabled: true
            auth:
              existingSecret: authentik-credentials
              secretKeys:
                adminPasswordKey: AUTHENTIK_POSTGRESQL__PASSWORD
                userPasswordKey: AUTHENTIK_POSTGRESQL__PASSWORD
            primary:
              persistence:
                enabled: true
                storageClass: longhorn
                size: 5Gi
  destination:
    server: https://kubernetes.default.svc
    namespace: authentik
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
